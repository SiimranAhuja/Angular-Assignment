<div class="row g-3 my-2">
    <div class="col-md-4" *ngFor="let item of data">
        <div class="card" style="width: 20rem;">
            <img [src]="getRandomImage()" class="card-img-top" alt="{{item.title}}">
            <div class="card-body">
                <h5 class="card-title">{{item?.title}}</h5>
                <p class="card-text">{{item?.description}}</p>
                <div class="flex flex-direction-row">
                    <button class="btn btn-primary" (click)="viewDetails(item.id)">View Details</button>
                    <button class="btn btn-primary mx-2" (click)="viewDetails(item.id)">Mark as Favourite</button>
                </div>
            </div>
        </div>
    </div>
</div>
